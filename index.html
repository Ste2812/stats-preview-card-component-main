<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
<div class="card">
  
    <div class="cover__image">
      <div class="filter__img"></div>
      
    </div>

  <div class="main__content">
      <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
    
      <p class="body__description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
  </div>

  <section class="data__info">
    <div class="subdata__info" >
        <h2>10k+</h2> <p class="subdata__details">companies</p>
    </div>
  
    <div class="subdata__info">
        <h2>314</h2> <p class="subdata__details">templates</p>
    </div>
  
    <div class="subdata__info">
        <h2>12m+</h2> <p class="subdata__details">queries</p>
    </div>
  
  </section>
</div>

</html>
